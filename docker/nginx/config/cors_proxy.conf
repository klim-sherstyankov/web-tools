add_header Access-Control-Allow-Origin "*" always;
add_header Access-Control-Allow-Methods "*" always;
add_header Access-Control-Allow-Headers "Authorization, Content-Type, X-Auth-Token, cache-control, x-requested-with, Content-Location, visitor-uuid" always;
add_header Access-Control-Expose-Headers "X-Meta-Count, X-Meta-Next-Page-Token, Content-Location";

if ($request_method = OPTIONS ) {
    add_header Access-Control-Allow-Origin "*" always;
    add_header Access-Control-Allow-Methods "OPTIONS, GET, HEAD, POST, PUT, DELETE, PATCH" always;
    add_header Access-Control-Allow-Headers "Authorization, Content-Type, X-Auth-Token, cache-control, x-requested-with, Content-Location, visitor-uuid" always;
    add_header Access-Control-Allow-Credentials "true" always;
    add_header Access-Control-Expose-Headers "X-Meta-Count, X-Meta-Next-Page-Token, Content-Location";
    add_header Content-Length 0 always;
    add_header Content-Type text/plain always;
    return 200;
}
